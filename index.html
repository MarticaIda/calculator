<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
   <div id="body">
    <div id="display">CALCULATE</div>
    <div id="keyboard">
      <div id="dummy">CALCULATOR</div>
      <div class="operators">/</div>
      <div class="keys">7</div>
      <div class="keys">8</div>
      <div class="keys">9</div>        
      <div class="operators">*</div>
      <div class="keys">4</div>
      <div class="keys">5</div>
      <div class="keys">6</div>
      <div class="operators">-</div>
      <div class="keys">1</div>
      <div class="keys">2</div>
      <div class="keys">3</div>
      <div class="operators">+</div>
      <div class="keys"> +/-</div>
      <div class="keys" id="zero">0</div>
      <div class="keys">.</div>
      <div class="operators">=</div>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
