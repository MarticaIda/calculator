<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="body">
    <div id="display"></div>
    <div id="keyboard">
      <!-- <input type="button" class="keys" id="seven" value="7"> -->
      <div class="digits" id="seven" value="7">7</div>
      <div class="digits" id="eight">8</div>
      <div class="digits" id="nine">9</div>
      <div class="operators" id="divide">/</div>
      <div class="digits" id="four">4</div>
      <div class="digits" id="five">5</div>
      <div class="digits" id="six">6</div>
      <div class="operators" id="multiply">*</div>
      <div class="digits" id="one">1</div>
      <div class="digits" id="two">2</div>
      <div class="digits" id="three">3</div>
      <div class="operators" id="minus">-</div>
      <div id="posneg"> +/-</div>
      <div class="digits" id="zero">0</div>
      <div id="decimal">.</div>
      <div class="operators" id="plus">+</div>
      <div id="dummy"></div>
      <div id="backspace">&larr;</div>
      <!-- check RESET for correctness -->
      <div class="reset" id="clear">C</div>
      <div id="equal">=</div>
    </div>

  </div>

  <div id="footer">Copyright Maria Martinkous 2022</div>
  <script src="index.js"></script>
</body>

</html>
